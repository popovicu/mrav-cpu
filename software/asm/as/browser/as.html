<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Assembly Processor</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.9/dist/cdn.min.js"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        textarea {
            width: 100%;
            min-height: 200px;
            margin: 1rem 0;
            padding: 0.5rem;
            font-family: monospace;
        }
        button {
            padding: 0.5rem 1rem;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #357abd;
        }
        pre {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("assembler.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</head>
<body x-data="{
    assemblyCode: '',
    result: '',
    assemble() {
        let assembled = assembleModule(this.assemblyCode);

        if (assembled.error != null) {
            this.result = 'Processing assembly code:\n' + assembled.error;
            return;    
        }

        this.result = 'Processing assembly code:\n' + assembled.data;
    }
}">
    <h1>Assembly Code Processor</h1>
    
    <textarea 
        x-model="assemblyCode"
        placeholder="Enter your assembly code here..."></textarea>
    
    <button @click="assemble">Assemble</button>
    
    <div x-show="result">
        <h2>Result:</h2>
        <pre x-text="result"></pre>
    </div>
</body>
</html>
